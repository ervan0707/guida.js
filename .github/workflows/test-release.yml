name: Test Release Process

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run semantic-release in dry-run mode'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  test-release:
    name: Test Release Process
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install semantic-release dependencies
        run: |
          npm install --save-dev @semantic-release/changelog@6.0.3
          npm install --save-dev @semantic-release/git@10.0.1
          npm install --save-dev semantic-release@24.0.0

      - name: Run type checking
        run: npm run typecheck

      - name: Run tests
        run: npm run test:run

      - name: Build library
        run: npm run build

      - name: Test semantic-release (dry-run)
        if: ${{ github.event.inputs.dry_run == 'true' }}
        run: npx semantic-release --dry-run
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Run semantic-release
        if: ${{ github.event.inputs.dry_run == 'false' }}
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Check build artifacts
        run: |
          echo "Build artifacts:"
          ls -la dist/
          echo "Package.json version:"
          node -p "require('./package.json').version"